<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main_calc">
      <div id="tela" class="display"></div>
      <div id="1" class="buttom light_gray">AC</div>
      <div id="2" class="buttom light_gray">+/-</div>
      <div id="3" class="buttom light_gray">%</div>
      <div id="4" class="buttom orange">/</div>
      <div id="5" class="buttom dark_gray">7</div>
      <div id="6" class="buttom dark_gray">8</div>
      <div id="7" class="buttom dark_gray">9</div>
      <div id="8" class="buttom orange">x</div>
      <div id="9" class="buttom dark_gray">4</div>
      <div id="10" class="buttom dark_gray">5</div>
      <div id="11" class="buttom dark_gray">6</div>
      <div id="12" class="buttom orange">-</div>
      <div id="13" class="buttom dark_gray">1</div>
      <div id="14" class="buttom dark_gray">2</div>
      <div id="15" class="buttom dark_gray">3</div>
      <div id="16" class="buttom orange">+</div>
      <div id="17" class="buttom dark_gray">0</div>
      <div id="18" class="buttom dark_gray">,</div>
      <div id="19" class="buttom orange">=</div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
