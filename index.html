<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="tela" class="display">00</div>
    <div class="main_calc">
      <div id="aa" class="buttom light_gray">AC</div>
      <div id="bb" class="buttom light_gray">+/-</div>
      <div id="cc" class="buttom light_gray">%</div>
      <div id="dd" class="buttom orange">/</div>
      <div id="ee" class="buttom dark_gray">7</div>
      <div id="ff" class="buttom dark_gray">8</div>
      <div id="gg" class="buttom dark_gray">9</div>
      <div id="hh" class="buttom orange">x</div>
      <div id="ii" class="buttom dark_gray">4</div>
      <div id="jj" class="buttom dark_gray">5</div>
      <div id="kk" class="buttom dark_gray">6</div>
      <div id="ll" class="buttom orange">-</div>
      <div id="mm" class="buttom dark_gray">1</div>
      <div id="nn" class="buttom dark_gray">2</div>
      <div id="oo" class="buttom dark_gray">3</div>
      <div id="pp" class="buttom orange">+</div>
      <div id="qq" class="buttom dark_gray">0</div>
      <div id="rr" class="buttom dark_gray">,</div>
      <div id="ss" class="buttom orange">=</div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
