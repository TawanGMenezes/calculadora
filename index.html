<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="tela" class="display">00</div>
    <div class="main_calc">
      <div onclick="ac()" class="buttom light_gray">AC</div>
      <div onclick="sum()" id="bb" class="buttom light_gray">+/-</div>
      <div class="buttom light_gray">%</div>
      <div onclick="div()" id="dd" class="buttom orange">/</div>
      <div class="buttom dark_gray">7</div>
      <div class="buttom dark_gray">8</div>
      <div class="buttom dark_gray">9</div>
      <div class="buttom orange">x</div>
      <div class="buttom dark_gray">4</div>
      <div class="buttom dark_gray">5</div>
      <div class="buttom dark_gray">6</div>
      <div onclick="sub()" class="buttom orange">-</div>
      <div class="buttom dark_gray">1</div>
      <div class="buttom dark_gray">2</div>
      <div class="buttom dark_gray">3</div>
      <div class="buttom orange">+</div>
      <div id="qq" class="buttom dark_gray">0</div>
      <div class="buttom dark_gray">,</div>
      <div class="buttom orange">=</div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
